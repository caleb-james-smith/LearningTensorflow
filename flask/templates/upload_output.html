<!DOCTYPE html>
<html>

<head>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <title>Classification Results</title>
</head>

<body>
    <div class="nav">
        <ul>
            <li>
                <form method=GET action="{{ url_for('main') }}">
                    <input type="submit" class="button" value="Home">
                </form>
            </li>
            <li>
                <form method=GET action="{{ url_for('about') }}">
                    <input type="submit" class="button" value="About">
                </form>
            </li>
            <li>
                <form method=GET action="{{ url_for('upload') }}">
                    <input type="submit" class="button" value="Classify">
                </form>
            </li>
            <li>
                <form method=GET action="{{ url_for('generate') }}">
                    <input type="submit" class="button" value="Generate">
                </form>
            </li>
        </ul>
    </div>
    
    <h1>Classification Results</h1>

    <img src="{{ url }}">
    <p>File name: {{ filename }}</p>
    <p>Prediction: {{ max_class }} with {{ max_prob }}% certainty</p>

    <table>
        <tr>
            <th>Class</th>
            <th>Probability</th>
        </tr>
        {% for prediction in predictions %}
            <tr>
                <td>{{ prediction[1] }}</td>
                <td>{{ prediction[2] }}</td>
            </tr>
        {% endfor %}
    </table>

</body>

</html>
