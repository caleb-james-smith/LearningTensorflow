<!DOCTYPE html>
<html>

<head>
    <title>Image Generator</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="nav">
        <ul>
            <li>
                <form method=GET action="{{ url_for('main') }}">
                    <input type="submit" class="button" value="Home">
                </form>
            </li>
            <li>
                <form method=GET action="{{ url_for('about') }}">
                    <input type="submit" class="button" value="About">
                </form>
            </li>
            <li>
                <form method=GET action="{{ url_for('upload') }}">
                    <input type="submit" class="button" value="Classify">
                </form>
            </li>
            <li>
                <form method=GET action="{{ url_for('generate') }}">
                    <input type="submit" class="button" value="Generate">
                </form>
            </li>
        </ul>
    </div>
    <div class="wrapper">
        <h1>Generate an Image</h1>
        <form method=POST enctype="multipart/form-data" action="{{ url_for('generate') }}">
            <input type="number" name="value" min="0" max="9">
            <input type="submit" name="submit" class=button value="Generate image">
        </form>
    </div>
</body>

</html>
